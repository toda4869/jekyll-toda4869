<h1>Staff</h1>

<ul>
  {% for author in site.authors %}
    <li>
      <h2><a href="{{ author.url }}">{{ author.title }}</a></h2>
      <h2>{{ author.name }}</h2>
      <h3>{{ author.position }}</h3>
      
      <h4>{{ author.content}}</h4>
    </li>
  {% endfor %}
</ul>
